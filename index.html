<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Muskan ‚ù§Ô∏è</title>

<style>
body {
  margin:0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg,#000000,#1a001a,#330033);
  color:white;
  text-align:center;
  overflow-x:hidden;
}

#intro {
  position:fixed;
  width:100%;
  height:100%;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  z-index:10;
}

#enterBtn {
  padding:15px 30px;
  font-size:20px;
  background:red;
  color:white;
  border:none;
  border-radius:30px;
  cursor:pointer;
  transition:0.3s;
}

#enterBtn:hover {
  transform:scale(1.1);
  background:pink;
}

h1 {
  margin-top:20px;
  font-size:3em;
  animation:glow 2s infinite alternate;
}

@keyframes glow {
  from { text-shadow:0 0 10px pink; }
  to { text-shadow:0 0 30px red; }
}

.message {
  font-size:1.3em;
  margin:20px;
  min-height:80px;
}

.slideshow {
  max-width:300px;
  margin:20px auto;
  border-radius:20px;
  overflow:hidden;
}

.slideshow img {
  width:100%;
  display:none;
  border-radius:20px;
}

.heart {
  position:fixed;
  bottom:0;
  color:pink;
  animation:floatUp 5s linear infinite;
}

@keyframes floatUp {
  0% {transform:translateY(0);opacity:1;}
  100% {transform:translateY(-100vh);opacity:0;}
}
</style>
</head>

<body>

<div id="intro">
  <h2>For Someone Very Special ‚ù§Ô∏è</h2>
  <button id="enterBtn">Click to Enter üíñ</button>
</div>

<h1>Happy Birthday Muskan ‚ù§Ô∏è</h1>

<div class="message" id="typing"></div>

<div class="slideshow">
  <img src="photo1.jpg">
  <img src="photo2.jpg">
  <img src="photo10.jpg">
  <img src="photo11.jpg">
</div>

<audio controls loop>
  <source src="https://raw.githubusercontent.com/amitrajfintech-star/muskan-birthday/main/song.mp3" type="audio/mp3">
</audio>
<script>
const intro = document.getElementById("intro");
const btn = document.getElementById("enterBtn");
const music = document.getElementById("music");

btn.onclick = function() {
  intro.style.display="none";
  music.play();
  startHearts();
}

const text = "Happy Birthday My Love ‚ù§Ô∏è\nYou are the most beautiful part of my life.\nEvery moment with you feels magical.\nI promise to always stand by you.\nI love you forever Muskan üíñ";
let i=0;

function typeWriter(){
  if(i<text.length){
    document.getElementById("typing").innerHTML += text.charAt(i);
    i++;
    setTimeout(typeWriter,40);
  }
}
typeWriter();

function startHearts(){
  setInterval(()=>{
    const heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="üíñ";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(Math.random()*20+10)+"px";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),5000);
  },300);
}

let slideIndex=0;
const slides=document.querySelectorAll(".slideshow img");

function showSlides(){
  slides.forEach(img=>img.style.display="none");
  slideIndex++;
  if(slideIndex>slides.length){slideIndex=1}
  slides[slideIndex-1].style.display="block";
  setTimeout(showSlides,2500);
}
showSlides();
</script>

</body>
</html>
